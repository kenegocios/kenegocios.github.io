        .button {

            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 20px;
            padding: 15px;
            width: 100%;
            max-width: 270px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 10px;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
            text-decoration-style: none;
            font-family: Arial, Helvetica, sans-serif
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }
        .button:hover {
            background-color: #ff8000;	
            
        }

        .button:hover span {
        
            padding-right: 25px;
        }

        .button:hover span:after {
        
            opacity: 1;
            right: 0;
        }

            text-align: center;
            float: center;
